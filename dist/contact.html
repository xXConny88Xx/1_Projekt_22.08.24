      <form action="#" method="POST" target="_blank">

        <!-- ! ================================ ERSTES INPUT FELD -->

        <div class="rounded-lg mb-5 mr-3 md:inline-block">
          <input type="text" id="fname" name="firstname" placeholder="Firstname" autofocus
            class="w-[40%] md:w-full h-[2rem] px-5 py-4 rounded-xl outline-none text-zinc-900 placeholder:font-bold focus:border-2 focus:border-fuchsia-200 focus:shadow-md focus:shadow-fuchsia-200" />
        </div>

        <div class="rounded-lg md:inline-block">
          <input type="text" id="lname" name="lastname" placeholder="Lastname" autofocus
            class="w-[40%] md:w-full h-[2rem] px-5 py-4 rounded-xl outline-none focus:border-2 focus:border-fuchsia-200 focus:shadow-md focus:shadow-fuchsia-200 text-zinc-900 placeholder:font-bold" />
        </div>

        <div class="rounded-lg my-5">
          <input type="email" id="mail" name="mail" placeholder="example@gmail.com" autofocus
            class="w-[60%] md:w-[50%] h-[2rem] px-5 py-4 rounded-xl outline-none focus:border-2 focus:border-fuchsia-200 focus:shadow-md focus:shadow-fuchsia-200 text-zinc-900 placeholder:font-bold" />
        </div>

        <div class="rounded-lg my-5">
          <input type="text" id="company" name="company" placeholder="Company" autofocus
            class="w-[80%] h-[2rem] px-5 py-4 rounded-xl outline-none focus:border-2 focus:border-fuchsia-200 focus:shadow-md focus:shadow-fuchsia-200 text-zinc-900 placeholder:font-bold" />
        </div>

        <div>
          <textarea name="txt-area" id="txt" cols="30" rows="7" placeholder="Your massage to me..." autofocus
            class="w-[80%] px-5 py-4 rounded-xl outline-none focus:border-2 focus:border-fuchsia-200 focus:shadow-md focus:shadow-fuchsia-200 text-zinc-900 placeholder:font-bold font-bold"></textarea>
        </div>

        <div
          class="inline-block mt-7 bg-gradient-to-tr to-cyan-300 from-fuchsia-400 rounded-full py-3 px-10 font-extrabold hover:text-zinc-900 hover:border-2 hover:border-white">
          <input type="submit" value="Send" />
